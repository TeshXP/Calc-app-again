<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h3>HOME</h3>
                <div class="scoreboardDiv">
                    <h2 class="score" id="homeScore">0</h2>
                </div>
                <button class="number-btn" id="home-btn1" onclick="homeAdd1()">+1</button>
                <button class="number-btn" id="home-btn2" onclick="homeAdd2()">+2</button>
                <button class="number-btn" id="home-btn3" onclick="homeAdd3()">+3</button>
            </div>
            <div class="title">
                <h3>AWAY</h3>
                <div class="scoreboardDiv">
                    <h2 class="score" id="guestScore">0</h2>
                </div>
                <button class="number-btn" id="guest-btn1" onclick="guestAdd1()">+1</button>
                <button class="number-btn" id="guest-btn2" onclick="guestAdd2()">+2</button>
                <button class="number-btn" id="guest-btn3" onclick="guestAdd3()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
